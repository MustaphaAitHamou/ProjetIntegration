# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend Tests (FastAPI)
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: appdb
          MYSQL_USER: admin
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: rootpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -p${{ github.event.repository.owner.login }}" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install backend dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h "127.0.0.1" -u"$MYSQL_USER" -p"$MYSQL_PASSWORD" --silent; do
            echo "Waiting for MySQLâ€¦"
            sleep 3
          done
        env:
          MYSQL_USER: admin
          MYSQL_PASSWORD: secret

      - name: Run backend unit & integration tests
        run: |
          cd backend
          pytest --maxfail=1 --disable-warnings --cov=.

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          fail_ci_if_error: true

  frontend-tests:
    name: Frontend Tests (React/Jest)
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Jest tests with coverage
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          fail_ci_if_error: true

  e2e-tests:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest
    needs: frontend-tests
    services:
      web:
        image: node:18-alpine
        ports:
          - 3000:3000
        volumes:
          - ./:/app
        working-directory: /app/frontend
        command: sh -c "npm ci && npm start"

      api:
        image: python:3.11-slim
        ports:
          - 5000:5000
        volumes:
          - ./:/app
        working-directory: /app/backend
        command: sh -c "pip install -r requirements.txt && uvicorn app:app --host 0.0.0.0"

    steps:
      - uses: actions/checkout@v3

      - name: Wait for Frontend & API
        run: |
          npx wait-on http://localhost:3000
          npx wait-on http://localhost:5000/users

      - name: Run Cypress E2E suite
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          record: false
