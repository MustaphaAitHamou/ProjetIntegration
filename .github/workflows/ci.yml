name: CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx  # n√©cessaire pour 'docker buildx'
        uses: docker/setup-buildx-action@v2

      - name: Build and start services
        run: |
          docker compose up -d --build

      - name: Wait for services to be healthy
        run: |
          # On attend que l'API soit dispo
          docker compose exec -T backend sh -c 'until nc -z localhost 5000; do sleep 1; done'

      - name: Run backend tests
        run: |
          docker compose exec -T backend pytest --maxfail=1 --disable-warnings -q

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

      - name: Run frontend tests
        run: |
          cd frontend
          npm ci
          npm test -- --coverage

      - name: Run Cypress E2E
        uses: cypress-io/github-action@v5
        with:
          start: docker compose up -d && npx wait-on http://localhost:3000 && sleep 5
          wait-on: http://localhost:3000
          wait-on-timeout: 60

      - name: Tear down services
        if: always()
        run: |
          docker compose down --volumes
